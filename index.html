<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="flower.gif"></img>
            <h1 class="hh" id="name">Привет любимая булочка!</h1>
            <p class="pp" id="question">Будешь моей валентинкой?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">НЕТ!</button>
                <button onclick="showMessage('Yes')" id="yesButton">ДА!</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Хорошая попытка, но тебе так просто не удрать!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>УРААА! Встречаемся сегодня после работы!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
